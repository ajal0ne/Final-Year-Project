{% load static %}
{% block body%}
{% include 'job/recruiter_navigation.html' %}
<style>
    tr{
        text-align: center;
    }
</style>
<marquee style="font-family: 'Monotype Corsiva'; font-size:25px;color: darkorchid;background-color:black; font-weight: bold;margin-top: 1%;">
    Manage Job Details
</marquee>
<hr>
<div class="container">
<table class="table table-hover" id="example">
    <thead>
        <tr style = "background-color: blue;">
            <th>Sr no.</th>
            <th>Job Title</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        {% for i in job %}
        <tr style ="background-color: #DEB887;">
            <td> {{forloop.counter}}</td>
            <td> {{i.title}}</td>
            <td> {{i.description}}</td>
            <td><a href="{% url 'edit_jobdetail' i.id %}" class="btn btn-danger btn-sm">Edit</a>
            | <a href="#" class="btn btn-danger btn-sm">Delete</a>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>


{% endblock body%}
