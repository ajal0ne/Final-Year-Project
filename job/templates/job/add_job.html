{% load static %}
{% block body%}
{% include 'job/recruiter_navigation.html' %}


<marquee style="font-family: 'Monotype Corsiva'; font-size:25px;color: darkorchid;background-color:black; font-weight: bold;margin-top: 1%;">
    Add Job Details
</marquee>
<hr>
<form class="container mt-5" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}
   <div class="form-row">
       <div class=" form-group col-md-12">
           <label>Job Title</label>
           <input type="text" class="form-control" name="jobtitle" placeholder="Enter Job Title" required>
       </div>

       <div class=" form-group col-md-6">
            <label>Start Date</label>
            <input type="date" class="form-control" name="startdate" required>
        </div>

        <div class=" form-group col-md-6">
            <label>End Date</label>
            <input type="date" class="form-control" name="enddate" required>
        </div>

        <div class=" form-group col-md-6">
            <label>Salary</label>
            <input type="text" class="form-control" name="salary" placeholder="Salary" required>
        </div>

        <div class=" form-group col-md-6">
            <label>Experience(In Years)</label>
            <input type="text" class="form-control" name="experience" placeholder="Experience" required>
        </div>

        <div class=" form-group col-md-6">
            <label>Skills</label>
            <input type="text" class="form-control" name="skills" placeholder="Skills">
        </div>

        <div class=" form-group col-md-6">
           <label>Location </label>
           <input type="text" class="form-control" name="location" placeholder="Enter Location">
       </div>

        <div class=" form-group col-md-12">
            <label>Description </label>
            <textarea class="form-control" name="description" placeholder="Description"></textarea>
        </div>

        <input type="submit" value="Post Job" class="btn btn-primary my-3" style="width:200px; ">  
   </div>
</form>

{% include 'job/footer.html' %}

{% ifequal error "no"%}
<script>
    alert("Job Post Successfull");
    window.location=('{% url 'job_list' %}')
</script>
{% endifequal %}

{% ifequal error "yes"%}
<script>
    alert("Something went wrong, Try again...");
</script>
{%endifequal%}
{% endblock body%}
