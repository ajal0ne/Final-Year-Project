{% load static %}
{% block body%}
{% include 'job/navigation.html' %}

<script>
    function checkpass()
    {
    if(document.signup.pwd.value!=document.signup.cpwd.value)
    {
    alert('Pasword and Repeat Password field does not match');
    document.signup.cpwd.focus();
    return false;

    }

    return true;
    }
</script>

<marquee style="font-family: 'Monotype Corsiva'; font-size:25px;color: darkorchid;background-color:black; font-weight: bold;margin-top: 1%;">
    Recruiter Signup
</marquee>
<hr>
<form class="container mt-5" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}
   <div class="form-row">
       <div class=" form-group col-md-6">
           <label>First Name</label>
           <input type="text" class="form-control" name="f_name" placeholder="Enter Your First Name" required>
       </div>

       <div class=" form-group col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" name="l_name" placeholder="Enter Your Last Name">
        </div>

        <div class=" form-group col-md-6">
            <label>Company </label>
            <input type="text" class="form-control" name="company" placeholder="Enter Your Company Name">
        </div>

        <div class=" form-group col-md-6">
           <label>Contact </label>
           <input type="text" class="form-control" name="contact" placeholder="Enter Your Mobile No">
       </div>

       <div class=" form-group col-md-12">
            <label>Email </label>
            <input type="email" class="form-control" name="email" placeholder="Enter Your Email Address" required>
        </div>

        <div class=" form-group col-md-6">
            <label>Password </label>
            <input type="password" class="form-control" name="pwd" placeholder="Enter Your Password" required>
        </div>

        <div class=" form-group col-md-6">
            <label>Confirm Password </label>
            <input type="password" class="form-control" name="cpwd" placeholder="Enter Your Password Again" required>
        </div>

        <div class=" form-group col-md-6">
            <label>Gender </label>
            <div style="border:1px solid lightgrey; padding: 6px; border-radius: 6px;">
                
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male">
                    <label class="custom-control-label" for="customRadioInline1">Male</label>
                </div>
    
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female">
                    <label class="custom-control-label" for="customRadioInline2">Female</label>
                </div>

            </div>
        </div>

        <input type="submit" value="Signup" class="btn btn-primary my-3" style="width:200px; ">  
   </div>
</form>

{% include 'job/footer.html' %}

{% ifequal error "no"%}
<script>
    alert("Signup Successfull");
    window.location=('{% url 'recruiter_login' %}')
</script>
{% endifequal %}

{% ifequal error "yes"%}
<script>
    alert("Something went wrong, Try again...");
</script>
{%endifequal%}

{% endblock body%}
