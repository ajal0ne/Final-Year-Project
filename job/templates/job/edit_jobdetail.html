{% load static %}
{% block body%}
{% include 'job/recruiter_navigation.html' %}


<marquee style="font-family: 'Monotype Corsiva'; font-size:25px;color: darkorchid;background-color:black; font-weight: bold;margin-top: 1%;">
    Edit Job Details
</marquee>
<hr>
<form class="container mt-5"  name="signup" method="post">
    {% csrf_token %}
   <div class="form-row">
       <div class=" form-group col-md-12">
           <label>Job Title</label>
           <input type="text" class="form-control" name="jobtitle" value="{{job.title}}" required>
       </div>

       <div class=" form-group col-md-6">
            <label>Start Date</label><span style="color:red;">[{{job.start_date}}]</span>
            <input type="date" class="form-control" name="startdate" >
        </div>

        <div class=" form-group col-md-6">
            <label>End Date</label><span style="color:red;">[{{job.end_date}}]</span>
            <input type="date" class="form-control" name="enddate">
        </div>

        <div class=" form-group col-md-6">
            <label>Salary</label>
            <input type="text" class="form-control" name="salary" value="{{job.salary}}" placeholder="Salary" required>
        </div>

        <div class=" form-group col-md-6">
            <label>Experience(In Years)</label>
            <input type="text" class="form-control" name="experience" value="{{job.experience}}" required>
        </div>

        <div class=" form-group col-md-6">
            <label>Skills</label>
            <input type="text" class="form-control" name="skills" value="{{job.skills}}">
        </div>

        <div class=" form-group col-md-6">
           <label>Location </label>
           <input type="text" class="form-control" name="location" value="{{job.location}}">
       </div>

        <div class=" form-group col-md-12">
            <label>Description </label>
            <textarea class="form-control" name="description" >{{job.description}}</textarea>
        </div>

        <input type="submit" value="Update Job" class="btn btn-primary my-3" style="width:200px; ">  
   </div>
</form>

{% include 'job/footer.html' %}

{% ifequal error "no"%}
<script>
    alert("Job detail updated Successfull");
    window.location=('{% url 'edit_jobdetail' job.id %}')
</script>
{% endifequal %}

{% ifequal error "yes"%}
<script>
    alert("Something went wrong, Try again...");
</script>
{%endifequal%}
{% endblock body%}
